<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Employer</th>
                <th>City</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result['id'] }}</td>
                <td>{{ result['name'] }}</td>
                <td>{{ result['employer'] }}</td>
                <td>{{ result['city'] }}</td>
                <td><a href="{{ result['url'] }}" target="_blank">{{ result['url'] }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
